<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Fira+Sans+Extra+Condensed:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="container">
        <section id="container-1">
            <img id="bgimage" src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="backgroud">
        </section>
        <section id="profile-info">
            <section id="profile-photo">
                <img  id="profile-img" src="./IMG_20210101_111902 (1).jpg" alt="profile-photo">
            </section>
            <section id="name-profession">
                <p id="name">Diego Gonz√°lez</p>
                <p>FullStack Developer</p>
            </section>
            <section id="info-ubication">
                <label for="ubication">Venezuela</label>
                <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/location_icon-icons.com_50109.png" id="ubication" alt="">
                <label for="email">Send E-mail</label>
                <img src="https://cdn-icons-png.flaticon.com/512/2989/2989993.png" id="mail" alt="E-mail">
            </section>
        </section>
        <section id="points">
            <section id="followers">
                <p>8,100</p>
                <p>Followers</p>
            </section>
            <section id="following">
                <p>3,350</p>
                <p>Following</p>
            </section>
        </section>
        <button id="Follow">Follow</button>
    </section>
</body>
</html>
